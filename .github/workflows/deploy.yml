name: Deploy

on:
  push:
    branches:

env:
  IMAGE_NAME: fiware/orion-ld
  IMAGE_TAG_LATEST:  latest
  IMAGE_TAG_DEBUG: debug
  IMAGE_TAG_PRE: 0.9-PRE-${{ github.run_number }}

jobs:
  deploy-release-dockerhub:

    runs-on: ubuntu-18.04
    if: ${{ github.event_name == 'push' && github.repository == 'FIWARE/context.Orion-LD' }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_LATEST }}
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_PRE }}
          file: docker/Dockerfile-ubi
          no-cache: true

      - name: Build and push with gdb
        id: docker_build_gdb
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_PRE }}-GDB
          build-args: |
            BASE_VERSION=${{ env.IMAGE_TAG_PRE }}
          file: docker/Dockerfile-gdb
          no-cache: true

  deploy-debug-dockerhub:

    runs-on: ubuntu-18.04
    if: ${{ github.event_name == 'push' && github.repository == 'FIWARE/context.Orion-LD' }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_PRE }}-${{ env.IMAGE_TAG_DEBUG }}
          file: docker/Dockerfile-debug
          no-cache: true

  # quay.io

  deploy-release-quay:

    runs-on: ubuntu-18.04
    if: ${{ github.event_name == 'push' && github.repository == 'FIWARE/context.Orion-LD' }}

    steps:
      - uses: actions/checkout@v2

      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          oci: true
          tags: ${{ env.IMAGE_TAG_LATEST }} ${{ env.IMAGE_TAG_PRE }} ${{ github.sha }}
          dockerfiles: |
            ./docker/Dockerfile-ubi

      - name: Push To quay.io
        id: push-to-quay
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io/fiware
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build with gdb
        id: build-image-gdb
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.IMAGE_TAG_PRE }}-GDB
          oci: true
          dockerfiles: |
            ./docker/Dockerfile-gdb
          build-args: |
            BASE_VERSION=${{ env.IMAGE_TAG_PRE }}

      - name: Push To quay.io
        id: push-gdb-to-quay
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image-gdb.outputs.image }}
          tags: ${{ steps.build-image-gdb.outputs.tags }}
          registry: quay.io/fiware
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}


  deploy-debug-quay:

    runs-on: ubuntu-18.04
    if: ${{ github.event_name == 'push' && github.repository == 'FIWARE/context.Orion-LD' }}

    steps:
      - uses: actions/checkout@v2

      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.IMAGE_TAG_PRE }}-${{ env.IMAGE_TAG_DEBUG }}
          oci: true
          dockerfiles: |
            ./docker/Dockerfile-debug

      - name: Push To quay.io
        id: push-debug-to-quay
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io/fiware
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}