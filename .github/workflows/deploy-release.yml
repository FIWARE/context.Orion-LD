name: Deploy Releases

on:
  push:
    branches:
      -  'release/**'

env:
  IMAGE_ORG: fiware
  IMAGE_NAME: orion-ld

jobs:

  deploy-release-redhat:
    runs-on: ubuntu-20.04
    if: github.event_name == 'push'

    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - uses: jungwinter/split@v1
        id: split
        with:
          msg: ${{ steps.extract_branch.outputs.branch }}
          seperator: /

      - name: Build image
        uses: redhat-actions/buildah-build@v2
        id: build-image
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.split.outputs._1 }}
          containerfiles: |
            ./docker/Dockerfile-ubi

      - name: Push To certification registry
        id: push-to-cert
        run: |
          podman tag ${{ env.IMAGE_NAME }}:${{ steps.split.outputs._1 }} scan.connect.redhat.com/ospid-61aa0f57e87c1ebf3e3a4d15/${{ env.IMAGE_NAME }}:${{ steps.split.outputs._1 }}
          podman push scan.connect.redhat.com/ospid-61aa0f57e87c1ebf3e3a4d15/${{ env.IMAGE_NAME }}:${{ steps.split.outputs._1 }}


  deploy-release-quay:
    runs-on: ubuntu-18.04
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - uses: jungwinter/split@v1
        id: split
        with:
          msg: ${{ steps.extract_branch.outputs.branch }}
          seperator: /

      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_ORG }}/${{ env.IMAGE_NAME }}
          tags: ${{ steps.split.outputs._1 }} ${{ github.sha }}
          dockerfiles: |
            ./docker/Dockerfile-ubi

      - name: Push To quay.io
        id: push-to-quay
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

  deploy-release-dockerhub:

    runs-on: ubuntu-18.04
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - uses: jungwinter/split@v1
        id: split
        with:
          msg: ${{ steps.extract_branch.outputs.branch }}
          seperator: /

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ env.IMAGE_ORG }}/${{ env.IMAGE_NAME }}:${{ steps.split.outputs._1 }}
          file: docker/Dockerfile-ubi
          no-cache: true

      - name: Deploy new global instance based on the new release
        uses: fjogeleit/http-request-action@master
        with:
          url: ${{ secrets.CD_URL_TRIGGER }}
          method: 'GET'
          bearerToken: ${{ secrets.CD_TOKEN }}
